<style>
    #button {
        display: inline-block;
        width: 50px;
        height: 50px;
        text-align: center;
        position: fixed;
        bottom: 60px;
        right: 10px;
        transition: background-color 0.3s, opacity 0.5s, visibility 0.5s;
        opacity: 0;
        visibility: hidden;
        z-index: 1000;
    }

    #button::after {
        content: "\f077";
        font-family: FontAwesome;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #button:hover {
        cursor: pointer;
    }

    #button.show {
        opacity: 1;
        visibility: visible;
    }

    .flatpickr-day.disabled {
        position: relative;
        opacity: 0.2;
    }

    .flatpickr-day.disabled:hover {
        user-select: none;
        cursor: not-allowed;
        background: initial;
        border: none;
    }

    .flatpickr-day.selected {
        --tw-bg-opacity: 1;
        background-color: rgba(29, 78, 216, var(--tw-bg-opacity));
    }
</style>
