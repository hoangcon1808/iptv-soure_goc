<style type="text/css">
    body {

    .quality {
        position: absolute;
        top: .8rem;
        left: -3.2rem;
        transform: rotate(-45deg);
        padding: .1rem 2rem;
        text-align: center;
        width: 150px;
    }

    #player {
        aspect-ratio: 18/9;
        width: 100%;
    }

    body {
        scroll-behavior: smooth;
    }

    button.active {
        background: rgba(30, 64, 175, var(--tw-bg-opacity));
    }
</style>
