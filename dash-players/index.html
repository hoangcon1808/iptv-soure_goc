<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World's Best TV</title>
        <!-- Include Tailwind CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            rel="stylesheet"
        />
        <!-- Include Select2 CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
            rel="stylesheet"
        />
        <!-- Include JW Player -->
        <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
    </head>
    <body class="font-sans">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col lg:flex-row items-start justify-center">
                <div class="w-full lg:w-1/3 lg:mr-4">
                    <h1 class="text-4xl font-bold mb-6 text-center lg:text-left">
                        World's Best TV
                    </h1>
                    <select
                        id="channelSelect"
                        class="w-full bg-gray-800 border border-gray-600 rounded-md px-4 py-2 mb-6 text-white"
                    ></select>
                    <div id="videoDescription" class="mb-6 text-sm text-gray-500"></div>
                </div>
                <div class="w-full lg:w-2/3 px-0 lg:px-6">
                    <div id="jwplayerDiv" class="h-64 lg:h-auto"></div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
